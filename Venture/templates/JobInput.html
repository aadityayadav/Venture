   <div class="container"><img class="background" src=""/>

   
<div class="container">
    <form action = "{{request.path}}" method = "POST">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Company name</label>
            <input type="text" class="form-control" id="name" name = "Company_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name = "Job_title">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="id" aria-describedby="emailHelp" name = "Job_email">
          <div id="emailHelp" class="form-text">Candidates will use it to apply for the job</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" name = "Job_duration">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Starting Date</label>
            <input type="text" class="form-control" id="date" name = "Job_starting_date">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobdesc" rows="3" name = "Job_desc"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name = "Job_location">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Skill Required</label>
            <input type="text" class="form-control" id="skillreq" name = "Job_skills_req">
            <div id="emailHelp" class="form-text">Please enter skills seperated by commas</div>
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



</div>
